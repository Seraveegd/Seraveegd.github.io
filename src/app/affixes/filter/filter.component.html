<div [ngClass]="'title'">{{ type }}:{{ type_detail}}</div>
<div [ngClass]="'affixes'">
  <div [ngClass]="'container'">
    <div [ngClass]="'prefix'">
      前綴
      <div [ngClass]="'block'" *ngIf="prefixs | async | filteraffixe: type : type_detail; let pres">
        <div [ngClass]="'affixe'" *ngFor="let p of pres" (click)="showDetail(p.format, p.abilitys)">
          <span *ngIf="p.abilitys | filteraffixe: type : type_detail; let abilitys" [ngClass]="'level'">
            {{ getMaxlevel(abilitys) }}
          </span>
          <span [innerHTML]="showAffixe(p.format, '#')"></span>
        </div>
      </div>
    </div>
    <div [ngClass]="'suffix'">
      後綴
      <div [ngClass]="'block'" *ngIf="suffixs | async | filteraffixe: type : type_detail; let sufs">
        <div [ngClass]="'affixe'" *ngFor="let s of sufs" (click)="showDetail(s.format, s.abilitys)">
          <ng-container *ngIf="s.abilitys | filteraffixe: type : type_detail; let abilitys">
            <span [ngClass]="'level'">
              {{ getMaxlevel(abilitys) }}
            </span>
            <ng-container *ngIf="abilitys.length === 1">
              <span [innerHTML]="showAbility(s.format, abilitys[0].value)"></span>
            </ng-container>
            <ng-container *ngIf="abilitys.length > 1">
              <span [innerHTML]="showAffixe(s.format, '#')"></span>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
